---
# Default configuration for Rancher deployment via Helm

# Deployment control
deploy_rancher: false
install_helm: true

# Helm configuration
helm_version: "v3.12.3"

# Kubectl configuration
kubeconfig_path: "/home/{{ ansible_user }}/.kube/config"

# Rancher configuration
rancher_namespace: "cattle-system"
rancher_helm_chart_repo_url: "https://releases.rancher.com/server-charts/latest"
rancher_helm_chart_repo_name: "rancher-latest"
rancher_bootstrap_password: "admin"
rancher_use_bundled_system_charts: true

# TLS configuration options: "rancher", "letsEncrypt", "secret"
rancher_tls_source: "rancher"

# Advanced configuration
rancher_advanced_values: {}
